<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./act.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <button id="btnStart">Iniciar Novo Jogo</button>
    <div id="info">
      <div id="player1"></div>
      <div id="turnOf"></div>
      <div id="player2"></div>
    </div>
    <div id="board">
      <div>
        <div class="space" id="l1c1"></div>
        <div class="space" id="l1c2"></div>
        <div class="space" id="l1c3"></div>
      </div>
      <div>
        <div class="space" id="l2c1"></div>
        <div class="space" id="l2c2"></div>
        <div class="space" id="l2c3"></div>
      </div>
      <div>
        <div class="space" id="l3c1"></div>
        <div class="space" id="l3c2"></div>
        <div class="space" id="l3c3"></div>
      </div>
    </div>
  </body>
</html>
